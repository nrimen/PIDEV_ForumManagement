
<html lang="en">

<main id="main">
    <div class="breadcrumbs d-flex align-items-center" style="background-image: url('assets/img/about-header.jpg');">
      <div class="container position-relative d-flex flex-column align-items-center">

        <h2>Generate Resume</h2>
        

      </div>
    </div>
  </main>


    <div class="container">
        <!-- resume.component.html -->

        <form [formGroup]="resumeForm">
            <mat-horizontal-stepper>
              <!-- Step 1: Contact Information -->
              <mat-step label="Contact Information">
                <div>
                  <label for="fullName">Full Name:</label>
                  <input type="text" id="fullName" name="fullName" formControlName="fullName">
        
                  <label for="phoneNumber">Phone Number:</label>
                  <input type="text" id="phoneNumber" name="phoneNumber" formControlName="phoneNumber">
        
                  <label for="profileUrl">LinkedIn Profile URL:</label>
                  <input type="text" id="profileUrl" name="profileUrl" formControlName="profileUrl">
        
                  <label for="email">Email:</label>
                  <input type="text" id="email" name="email" formControlName="email">
                </div>
                <div class="stepper-navigation">
                    <button matStepperNext class="stepper-navigation-button">→</button>
                  </div>
              </mat-step>
        
              <!-- Step 2: Education -->
              <mat-step label="Education">
                <div formArrayName="educations">
                  <div *ngFor="let education of educations; let i = index">
                    <label for="schoolName">School Name:</label>
                    <input type="text" id="schoolName" name="schoolName" [formControl]="education">

                    <label for="startDate">Start Date:</label>
                    <input type="date" id="startDate" name="startDate" [formControl]="education">

                    <label for="endDate">End Date:</label>
                    <input type="date" id="endDate" name="endDate" [formControl]="education">

                    <label for="studyField">Study Field:</label>
                    <input type="text" id="studyField" name="studyField" [formControl]="education">

                    <label for="degree">Degree:</label>
                    <input type="text" id="degree" name="degree" [formControl]="education">
                    <!-- Add other education fields as needed -->
                    <hr>
                  </div>
                </div>
                <div class="stepper-navigation">
                    <button matStepperPrevious class="stepper-navigation-button">←</button>
                    <button class="stepper-navigation-button" (click)="addEducation()" [disabled]="!areAllEducationsValid()" >+</button>
                    <button matStepperNext class="stepper-navigation-button">→</button>
                  </div>
              </mat-step>

             
              
        
              <!-- Step 3: Experience -->
              <!-- Add other steps as needed -->
        
              <!-- Final Step -->
              <mat-step label="Generate PDF">
                <div>
                  <!-- Display summary or confirmation of the entered data -->
                  <!-- Add a button to generate the PDF -->
                  <button type="submit" mat-button (click)="generateResumePDF()">Generate PDF</button>
                </div>
              </mat-step>
            </mat-horizontal-stepper>
          </form>
  
    </div>


   

</html>
