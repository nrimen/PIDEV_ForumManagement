<!-- ======= Breadcrumbs ======= -->
<div class="breadcrumbs d-flex align-items-center" style="background-image: url('assets/img/contact-header.jpg');">
  <div class="container position-relative d-flex flex-column align-items-center">
    <h2>ADD OFFER</h2>
    <ol>
      <li><a href="index.html">Home</a></li>
      <li>Add Offer</li>
    </ol>
  </div>
</div><!-- End Breadcrumbs -->

<!-- ======= Add Offer Section ======= -->
<section id="add-offer" class="add-offer">
  <div class="container position-relative" data-aos="fade-up">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card">
          <div class="card-body">

            <form [formGroup]="offerForm" (ngSubmit)="onSubmit()" >
              <div class="mb-3">
                <label for="offerTitle" class="form-label" style="color: rgba(208, 0, 0, 0.85); font-weight: bold; font-size: 1.2rem;">Offer Title</label>
                <input type="text" class="form-control" id="offerTitle" formControlName="offerTitle" required>
                <div *ngIf="offerForm.get('offerTitle')?.errors?.['required'] && (offerForm.get('offerTitle')?.touched)" class="text-danger">
                  Offer Title is required.
                </div>
              </div>
              <div class="mb-3">
                <label for="postingDate" class="form-label" style="color: rgba(208, 0, 0, 0.85); font-weight: bold; font-size: 1.2rem;">Posting Date</label>
                <input type="date" class="form-control" id="postingDate" formControlName="postingDate" required>
                <div *ngIf="offerForm.get('postingDate')?.errors?.['required'] && (offerForm.get('postingDate')?.touched)" class="text-danger">
                  Posting Date is required.
                </div>
              </div>
              <div class="mb-3">
                <label for="closingDate" class="form-label" style="color: rgba(208, 0, 0, 0.85); font-weight: bold; font-size: 1.2rem;">Closing Date</label>
                <input type="date" class="form-control" id="closingDate" formControlName="closingDate" required>
                <div *ngIf="offerForm.get('closingDate')?.errors?.['required'] && (offerForm.get('closingDate')?.touched)" class="text-danger">
                  Closing Date is required.
                </div>
              </div>
              <div class="mb-3">
                <label for="location" class="form-label" style="color: rgba(208, 0, 0, 0.85); font-weight: bold; font-size: 1.2rem;">Location</label>
                <select class="form-control" id="location" formControlName="location" required>
                  <option value="" disabled selected>Select Location</option>
                  <!-- Capitales d'Europe -->
                  <option value="59.3293° N, 18.0686° E">Stockholm, Sweden</option>
                  <option value="52.5200° N, 13.4050° E">Berlin, Germany</option>
                  <option value="55.7558° N, 37.6176° E">Moscow, Russia</option>
                  <option value="48.8566° N, 2.3522° E">Paris, France</option>
                  <option value="51.5074° N, 0.1278° W">London, UK</option>
                  <option value="41.9028° N, 12.4964° E">Rome, Italy</option>
                  <option value="52.2297° N, 21.0122° E">Warsaw, Poland</option>
                  <option value="52.3667° N, 4.8945° E">Amsterdam, Netherlands</option>
                  <option value="50.8503° N, 4.3517° E">Brussels, Belgium</option>
                  <option value="55.6761° N, 12.5683° E">Copenhagen, Denmark</option>
                  <option value="59.9139° N, 10.7522° E">Oslo, Norway</option>
                  <option value="47.4979° N, 19.0402° E">Budapest, Hungary</option>
                  <option value="48.2082° N, 16.3738° E">Vienna, Austria</option>
                  <option value="53.3498° N, 6.2603° E">Amsterdam, Netherlands</option>
                  <option value="59.3293° N, 18.0686° E">Helsinki, Finland</option>
                  <option value="38.7223° N, 9.1393° W">Lisbon, Portugal</option>
                  <!-- Capitales d'Afrique du Nord -->
                  <option value="33.9716° N, 6.8498° E">Rabat, Morocco</option>
                  <option value="36.8065° N, 10.1815° E">Tunis, Tunisia</option>
                  <option value="33.8938° N, 9.5375° E">Algiers, Algeria</option>
                  <option value="31.6295° N, 8.0083° W">Casablanca, Morocco</option>
                  <option value="30.0444° N, 31.2357° E">Cairo, Egypt</option>
                  <!-- Capitales d'Amérique -->
                  <option value="38.8951° N, 77.0364° W">Washington, D.C., USA</option>
                  <option value="45.5017° N, 73.5673° W">Montreal, Canada</option>
                  <option value="55.7558° N, 37.6176° E">Moscow, Russia</option>
                  <option value="14.5994° N, 120.9842° E">Manila, Philippines</option>
                  <option value="37.7749° N, 122.4194° W">San Francisco, USA</option>
                  <option value="34.0522° N, 118.2437° W">Los Angeles, USA</option>
                  <option value="43.6532° N, 79.3832° W">Toronto, Canada</option>
                  <option value="34.0522° N, 118.2437° W">Los Angeles, USA</option>
                  <option value="55.7558° N, 37.6176° E">Moscow, Russia</option>
                  <option value="34.0522° N, 118.2437° W">Los Angeles, USA</option>
                  <option value="23.6345° S, 46.7111° W">São Paulo, Brazil</option>
                  <option value="25.7617° N, 80.1918° W">Miami, USA</option>
                  <option value="25.6866° N, 100.3161° W">Monterrey, Mexico</option>
                  <option value="20.6597° N, 103.3496° W">Guadalajara, Mexico</option>
                  <option value="32.7767° N, 96.7970° W">Dallas, USA</option>
                  <option value="40.7128° N, 74.0060° W">New York City, USA</option>
                  <option value="51.5074° N, 0.1278° W">London, UK</option>
                  <option value="45.4215° N, 75.6972° W">Ottawa, Canada</option>
                  <option value="19.4326° N, 99.1332° W">Mexico City, Mexico</option>
                  <!-- Ajoutez d'autres options selon vos besoins -->
                </select>
                <div *ngIf="offerForm.get('location')?.errors?.['required'] && (offerForm.get('location')?.touched)" class="text-danger">
                  Location is required.
                </div>
              </div>

              <div class="mb-3">
                <label for="employementType" class="form-label" style="color: rgba(208, 0, 0, 0.85); font-weight: bold; font-size: 1.2rem;">Employement Type</label>
                <select class="form-control" id="employementType" formControlName="employementType" required>
                  <option value="fulltimejob">FullTimeJob</option>
                  <option value="parttimejob">PartTimeJob</option>
                  <option value="internship">Internship</option>
                </select>
                <div *ngIf="offerForm.get('employementType')?.errors?.['required'] && (offerForm.get('employementType')?.touched)" class="text-danger">
                  Employement Type is required.
                </div>
              </div>
              <div class="mb-3">
                <label for="offerStatus" class="form-label"style="color: rgba(208, 0, 0, 0.85); font-weight: bold; font-size: 1.2rem;">Offer Status</label>
                <input type="text" class="form-control" id="offerStatus" formControlName="offerStatus" required>
                <div *ngIf="offerForm.get('offerStatus')?.errors?.['required'] && (offerForm.get('offerStatus')?.touched)" class="text-danger">
                  Offer Status is required.
                </div>
              </div>
              <div class="mb-3">
                <label for="offerDescription" class="form-label" style="color: rgba(208, 0, 0, 0.85); font-weight: bold; font-size: 1.2rem;">Offer Description</label>
                <textarea class="form-control" id="offerDescription" formControlName="offerDescription" required></textarea>
                <div *ngIf="offerForm.get('offerDescription')?.errors?.['required'] && (offerForm.get('offerDescription')?.touched)" class="text-danger">
                  Offer Description is required.
                </div>
              </div>
              <button type="submit" class="btn btn-secondary">Submit</button>
            </form>
          </div>
          <div class="mb-3">
            <label for="excelFile" class="form-label">Upload Excel File</label>
            <input type="file" class="form-control" id="excelFile" (change)="onFileSelected($event)">
          </div>

          <button type="button" class="btn btn-secondary"  (click)="addOffersFromExcel()">Add Offers from Excel</button>
        </div>
      </div>
    </div>
  </div>
</section>
