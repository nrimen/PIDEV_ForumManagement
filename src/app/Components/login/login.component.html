<body class="page app  login">
            
    <!------------------------------------------------------------------------------->
            
    <app-header></app-header>  
      
    <!------------------------------------------------------------------------------->      
      
  
      <div class="content">
          <div class="row no-gutters">
  <div class="col-md-6">
      <div class="cover"></div>
  </div>
  <div class="col-md-6">
      <form [formGroup]="form" (ngSubmit)="onsub()">
          <input type="hidden" name="_token" value="tVzcnTt4Td220axQalqNwy2x99otq8wKQhKBZIzq">
          
          <div class="header">
              <h1>Welcome Back</h1>
              <p class="subtitle">Login to your account.</p>
              <p class="subtitle">Does't have an account? <a href="/Signup">Sign up here</a></p>
          </div>
  
          <div class="form-group">
              <label for="email">Email</label>
              <input matInput formControlName="email" type="email" id="email" name="email" class="form-control " value="" placeholder="Email" autocomplete="email" required autofocus>
                          </div>
          <div class="form-group">
              <label for="password">Password</label>
              <input matInput formControlName="password" type="password" id="password" name="password" class="form-control " placeholder="Password" required>
                      
         </div>
  
     
       
          <div class="form-group">
              <button class="btn btn-primary" type="submit">Log In</button>
          </div>
  
     
      </form>
  </div>
  </div>
      </div>
  <!------------------------------------------------------------------------------->

  
<!------------------------------------------------------------------------------->
          </body>
