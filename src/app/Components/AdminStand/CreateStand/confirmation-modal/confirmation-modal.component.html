<h2 mat-dialog-title>Confirm Action</h2>
<mat-dialog-content>
  <p>Are you sure you want to finish this stand's reservation ?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button color="primary" (click)="onConfirmClick()">Confirm<mat-icon class="green-icon" matTooltip="Reserved">check_circle</mat-icon></button>
</mat-dialog-actions>
