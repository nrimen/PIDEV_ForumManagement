
<div class="breadcrumbs d-flex align-items-center" style="background-image: url('assets/img/blog-header.jpg');">
    <div class="container position-relative d-flex flex-column align-items-center">
      <h2>Auction</h2>
      <ol>
        <li><a href="index">Home</a></li>
        <li>Auction</li>
      </ol>
    </div>
  </div>
  

<body class="page app  auctions index">

    <!------------------------------------------------------------------------------->
    <link rel="app9afa" href="../../../assets/css/app9afa.css">
    <app-header></app-header>

    <!------------------------------------------------------------------------------->
<br>
<br>
<br>
<br>
<br>
<br>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title mb-2">Add Auction</h2>
                            
                            <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
                                <div class="form-floating mb-3">
                                    <label for="name">Product name : </label>
                                    <br><br>
                                    <input type="text" class="form-control" id="name" formControlName="name" required>
                                    <!-- <div *ngIf="myForm.get('nomEtudiant').touched && myForm.get('nomEtudiant').errors?.required" class="error-message">Username is required</div>-->
                                </div>

                                <div class="form-floating mb-3">
                                    <label for="category">Category:</label>
                                    <br>
                                    <br>
                                    <select class="form-control" id="category" formControlName="category" required>
                                        <option value="">Select a category...</option>
                                        <option value="VEHICLES">VEHICLES</option>
                                        <option value="REAL_ESTATE">REAL ESTATE</option>
                                        <option value="MULTIMEDIA">MULTIMEDIA</option>
                                        <option value="HOME_AND_GARDEN">HOME AND GARDEN</option>
                                        <option value="HOBBIES">HOBBIES</option>
                                        <option value="CLOTHING">CLOTHING</option>
                                        <option value="JOBS">JOBS</option>
                                        <option value="COMPANIES">COMPANIES</option>
                                    </select>
                                </div>

                                <div class="form-floating mb-3">
                                    <label for="minPrice">Minmum price : </label>
                                    <br>
                                    <br>    
                                    <input type="number" class="form-control" id="minPrice" formControlName="minPrice"
                                        required>
                                </div>

                                <div class="form-floating mb-3">
                                    <label for="endDate">End Date : </label>
                                    <br>

                                    <br>
                                    <br>
                                    <input type="datetime-local" class="form-control" id="endDate" formControlName="endDate"
                                        required>
                                </div>

                                <button type="submit" class="btn btn-primary btn-orange  w-100 mt-3">Submit</button>
                            </form>

                            
                        </div>
                    </div>
                </div>
            </div>
        </div>


   
  <app-footer></app-footer>

</body>
